<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir RG</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb6d5, #d8b8ff);
        margin: 0;
        padding: 12px;
        color: #4a2b4f;
    }

    .container {
        background: white;
        padding: 18px;
        border-radius: 18px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #7a2c6a;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        padding: 10px;
        background: #ffe9f3;
        border-radius: 12px;
        transition: .2s;
    }

    .row:focus-within {
        background: #ffd8ed;
        transform: scale(1.015);
    }

    .row input {
        font-size: 22px;
        width: 90px;
        padding: 10px;
        text-align: center;
        border: 2px solid #d67ab2;
        border-radius: 12px;
        outline: none;
    }

    .row input:focus {
        border-color: #a40078;
        background: #fff3fb;
    }

    .total-box {
        font-size: 22px;
        text-align: right;
        margin-top: 22px;
        font-weight: bold;
        color: #6b0057;
    }

    .reset-btn {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: #ff7ab9;
        color: white;
        margin-top: 20px;
    }

    .reset-btn:active {
        background: #e6579d;
    }

    /* Agar pas di layar HP */
    @media (max-width: 480px) {
        .row span {
            font-size: 16px;
        }

        .row input {
            width: 70px;
            font-size: 20px;
        }

        h2 {
            font-size: 20px;
        }

        .total-box {
            font-size: 20px;
        }
    }
</style>
</head>

<body>
<div class="container">
    <h2>Kasir RG</h2>

    <div id="containerInputs"></div>

    <div class="total-box">
        Total: <span id="grandTotal">Rp 0</span>
    </div>

    <button class="reset-btn" onclick="resetAll()">Reset</button>
</div>

<script>
    const denominations = [100000, 50000, 20000, 10000, 5000, 1000, 500];
    const container = document.getElementById("containerInputs");

    function formatRupiah(n) {
        return n.toLocaleString("id-ID");
    }

    denominations.forEach(value => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <span>Rp ${formatRupiah(value)}</span>
            <input type="number" id="qty-${value}" min="0" placeholder="0">
            <span id="total-${value}">Rp 0</span>
        `;

        container.appendChild(row);

        const input = row.querySelector("input");
        input.addEventListener("input", calculate);
    });

    function calculate() {
        let total = 0;

        denominations.forEach(value => {
            const qty = parseInt(document.getElementById(`qty-${value}`).value || 0);
            const rowTotal = qty * value;
            document.getElementById(`total-${value}`).textContent = "Rp " + formatRupiah(rowTotal);
            total += rowTotal;
        });

        document.getElementById("grandTotal").textContent = "Rp " + formatRupiah(total);
    }

    function resetAll() {
        document.querySelectorAll("input").forEach(i => i.value = "");
        document.querySelectorAll("[id^='total-']").forEach(t => t.textContent = "Rp 0");
        document.getElementById("grandTotal").textContent = "Rp 0";
    }
</script>

</body>
</html>
