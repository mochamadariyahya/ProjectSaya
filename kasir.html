<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kasir Mobile</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f2f4f7;
        padding: 10px;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 15px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 22px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #e2e6ea;
    }

    .row input {
        width: 60px;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
    }

    .total {
        font-weight: bold;
        font-size: 22px;
        margin-top: 15px;
        text-align: right;
        color: #2c7a7b;
    }

    .btn-reset {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        background: #e63946;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-reset:hover {
        background: #d62839;
    }

    /* Agar lebih nyaman di HP */
    @media (max-width: 480px) {
        .row {
            padding: 8px;
        }
        .row span {
            font-size: 14px;
        }
        .row input {
            width: 55px;
            font-size: 15px;
        }
        .total {
            font-size: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Kasir</h2>

    <div id="inputs"></div>

    <div class="total">
        Total: <span id="grandTotal">Rp 0</span>
    </div>

    <button class="btn-reset" onclick="resetAll()">Reset</button>
</div>

<script>
    const denominations = [100000, 50000, 20000, 10000, 5000, 1000, 500];

    const container = document.getElementById("inputs");

    function formatRupiah(amount) {
        return amount.toLocaleString("id-ID", {
            style: "currency",
            currency: "IDR"
        });
    }

    // Generate input tanpa angka default (kosong)
    denominations.forEach(value => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <span>Rp ${value.toLocaleString("id-ID")}</span>
            <input type="number" 
                   id="qty-${value}" 
                   placeholder="0"
                   min="0"
                   oninput="this.value = this.value.replace(/^0+/, '')">
            <span id="total-${value}">Rp 0</span>
        `;

        container.appendChild(row);
    });

    function calculate() {
        let grandTotal = 0;

        denominations.forEach(value => {
            const raw = document.getElementById(`qty-${value}`).value;
            const qty = parseInt(raw) || 0;

            const total = qty * value;
            document.getElementById(`total-${value}`).textContent = formatRupiah(total);

            grandTotal += total;
        });

        document.getElementById("grandTotal").textContent = formatRupiah(grandTotal);
    }

    function resetAll() {
        denominations.forEach(value => {
            const input = document.getElementById(`qty-${value}`);
            input.value = "";
            document.getElementById(`total-${value}`).textContent = "Rp 0";
        });

        document.getElementById("grandTotal").textContent = "Rp 0";
    }

    container.addEventListener("input", calculate);
</script>

</body>
</html>
