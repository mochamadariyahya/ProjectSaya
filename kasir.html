<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Profesional</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb6d5, #d8b8ff);
        margin: 0;
        padding: 15px;
        color: #4a2b4f;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 20px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: bold;
        color: #7a2c6a;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        background: #ffe9f3;
        border-radius: 10px;
        transition: .2s;
    }

    .row:focus-within {
        background: #ffd8ed;
        transform: scale(1.02);
    }

    .row input {
        font-size: 20px;
        width: 80px;
        padding: 8px;
        text-align: center;
        border: 2px solid #d67ab2;
        border-radius: 10px;
        outline: none;
    }

    .row input:focus {
        border-color: #a40078;
        background: #fff3fb;
    }

    .total-box {
        font-size: 22px;
        text-align: right;
        margin-top: 25px;
        font-weight: bold;
        color: #6b0057;
    }

    /* Keypad */
    .keypad {
        display: none;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 15px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        animation: slideUp .3s ease;
        z-index: 999;
    }

    @keyframes slideUp {
        from { transform: translate(-50%, 60px); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
    }

    .keypad button {
        width: 30%;
        padding: 18px;
        margin: 5px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        background: #ffb6e6;
        font-weight: bold;
        color: #5a0052;
        transition: .15s;
    }

    .keypad button:active {
        background: #ff8ed9;
        transform: scale(.9);
    }

    .reset-btn {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: #ff7ab9;
        color: white;
        margin-top: 20px;
    }

    .reset-btn:active {
        background: #e6579d;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Kasir Profesional</h2>

    <div id="containerInputs"></div>

    <div class="total-box">
        Total: <span id="grandTotal">Rp 0</span>
    </div>

    <button class="reset-btn" onclick="resetAll()">Reset</button>
</div>

<!-- Keypad -->
<div id="keypad" class="keypad">
    <div>
        <button onclick="pressKey('1')">1</button>
        <button onclick="pressKey('2')">2</button>
        <button onclick="pressKey('3')">3</button>
    </div>
    <div>
        <button onclick="pressKey('4')">4</button>
        <button onclick="pressKey('5')">5</button>
        <button onclick="pressKey('6')">6</button>
    </div>
    <div>
        <button onclick="pressKey('7')">7</button>
        <button onclick="pressKey('8')">8</button>
        <button onclick="pressKey('9')">9</button>
    </div>
    <div>
        <button onclick="pressKey('0')">0</button>
        <button onclick="delKey()">Del</button>
        <button onclick="closeKeypad()">Tutup</button>
    </div>
</div>

<script>
    const denominations = [100000, 50000, 20000, 10000, 5000, 1000, 500];
    const container = document.getElementById("containerInputs");
    let activeInput = null;

    function formatRupiah(n) {
        return n.toLocaleString("id-ID");
    }

    denominations.forEach(value => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <span>Rp ${formatRupiah(value)}</span>
            <input type="text" id="qty-${value}" inputmode="none" readonly>
            <span id="total-${value}">Rp 0</span>
        `;

        container.appendChild(row);

        const input = row.querySelector("input");
        input.addEventListener("focus", () => openKeypad(input));
    });

    function calculate() {
        let total = 0;

        denominations.forEach(value => {
            const qty = parseInt(document.getElementById(`qty-${value}`).value || 0);
            const rowTotal = qty * value;
            document.getElementById(`total-${value}`).textContent = "Rp " + formatRupiah(rowTotal);
            total += rowTotal;
        });

        document.getElementById("grandTotal").textContent = "Rp " + formatRupiah(total);
    }

    function resetAll() {
        document.querySelectorAll("input").forEach(i => i.value = "");
        document.querySelectorAll("[id^='total-']").forEach(t => t.textContent = "Rp 0");
        document.getElementById("grandTotal").textContent = "Rp 0";
    }

    function openKeypad(input) {
        activeInput = input;
        document.getElementById("keypad").style.display = "block";
    }

    function closeKeypad() {
        document.getElementById("keypad").style.display = "none";
    }

    function pressKey(num) {
        if (!activeInput) return;
        activeInput.value += num;
        calculate();
    }

    function delKey() {
        if (!activeInput) return;
        activeInput.value = activeInput.value.slice(0, -1);
        calculate();
    }
</script>

</body>
</html>
