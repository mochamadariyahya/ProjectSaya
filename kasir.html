<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kasir</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #8A2BE2;
        padding: 10px;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 15px;
        max-width: 430px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafc;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #e2e6ea;
        transition: 0.25s;
    }

    .row:hover {
        background: #eef2f6;
        transform: scale(1.02);
    }

    .left {
        font-size: 16px;
        font-weight: 500;
        width: 50%;
    }

    .row input {
        width: 65px;
        padding: 7px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
        transition: 0.2s;
    }

    /* Animasi input */
    .row input:focus {
        border-color: #2b8df0;
        box-shadow: 0 0 6px rgba(45,123,255,0.6);
        transform: scale(1.05);
    }

    .total {
        font-weight: bold;
        font-size: 22px;
        margin-top: 15px;
        text-align: right;
        color: #2c7a7b;
    }

    .btn-reset {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        background: #e63946;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-reset:hover {
        background: #d62839;
    }

    @media (max-width: 480px) {
        .row { padding: 10px; }
        .row input { width: 55px; font-size: 15px; }
        .total { font-size: 19px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Kasir <span style=" color:#8A2BE2;">R</span><span style=" color:#7FFF00;">G</span></h2>

    <div id="inputs"></div>

    <div class="total">
        Total: <span id="grandTotal">Rp 0</span>
    </div>

    <button onclick="return confirmReset()" class="btn-reset">Reset</button>
    <div>
    <br>
    <footer style="color: gray" >copyright by.ari</footer>
    </div>
</div>

<script>
    //konfirmasi tombol reset 
    function confirmReset() {
    if (confirm('Yakin Ek Dihapus?')) {
        resetAll();
    }
    return false;
    }
    
    // Daftar pecahan
    const denominations = [100000, 50000, 20000, 10000, 5000, 1000, 500];

    const container = document.getElementById("inputs");

    function formatRupiah(amount) {
        return "Rp " + amount.toLocaleString("id-ID");
    }

    // Generate input & label
    denominations.forEach(value => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <div class="left">Rp ${value.toLocaleString("id-ID")}</div>
            <input type="number" 
                   id="qty-${value}" 
                   placeholder="0"
                   min="0"
                   oninput="this.value=this.value.replace(/^0+/, '')">
            <span id="total-${value}">Rp 0</span>
        `;
        container.appendChild(row);
    });

    function calculate() {
        let grandTotal = 0;

        denominations.forEach(value => {
            const raw = document.getElementById(`qty-${value}`).value;
            const qty = parseInt(raw) || 0;
            const total = qty * value;

            document.getElementById(`total-${value}`).textContent = formatRupiah(total);
            grandTotal += total;
        });

        document.getElementById("grandTotal").textContent = formatRupiah(grandTotal);
    }

    function resetAll() {
        denominations.forEach(value => {
            document.getElementById(`qty-${value}`).value = "";
            document.getElementById(`total-${value}`).textContent = "Rp 0";
        });

        document.getElementById("grandTotal").textContent = "Rp 0";
    }

    container.addEventListener("input", calculate);
</script>

</body>
</html>
