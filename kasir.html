<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kasir Mobile</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f2f4f7;
        padding: 10px;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 15px;
        max-width: 430px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafc;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #e2e6ea;
        transition: 0.25s;
    }

    .row:hover {
        background: #eef2f6;
        transform: scale(1.02);
    }

    .money-img {
        width: 55px;
        height: auto;
        border-radius: 6px;
        margin-right: 10px;
    }

    .left {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 50%;
    }

    .row input {
        width: 65px;
        padding: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
        transition: 0.2s;
    }

    /* Animasi input saat mengetik */
    .row input:focus {
        border-color: #2b8df0;
        box-shadow: 0 0 6px rgba(45, 123, 255, 0.6);
        transform: scale(1.05);
    }

    .total {
        font-weight: bold;
        font-size: 22px;
        margin-top: 15px;
        text-align: right;
        color: #2c7a7b;
    }

    .btn-reset {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        background: #e63946;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-reset:hover {
        background: #d62839;
    }

    @media (max-width: 480px) {
        .row { padding: 8px; }
        .row input { width: 55px; }
        .money-img { width: 45px; }
        .total { font-size: 19px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Kasir</h2>

    <div id="inputs"></div>

    <div class="total">
        Total: <span id="grandTotal">Rp 0</span>
    </div>

    <button class="btn-reset" onclick="resetAll()">Reset</button>
</div>

<script>
    // Pecahan + gambar uang
    const denominations = [
        { value: 100000, img: "https://i.imgur.com/GPv7n5m.png" },
        { value: 50000, img: "https://i.imgur.com/PQctayq.png" },
        { value: 20000, img: "https://i.imgur.com/SU2mG6d.png" },
        { value: 10000, img: "https://i.imgur.com/zf3zvVQ.png" },
        { value: 5000, img: "https://i.imgur.com/7ZjDMPv.png" },
        { value: 1000, img: "https://i.imgur.com/HT4mp7P.png" },
        { value: 500, img: "https://i.imgur.com/XEs19Fh.png" }
    ];

    const container = document.getElementById("inputs");

    function formatRupiah(amount) {
        return "Rp " + amount.toLocaleString("id-ID");
    }

    // Generate kotak input + gambar uang
    denominations.forEach(item => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <div class="left">
                <img src="${item.img}" class="money-img">
                <span>Rp ${item.value.toLocaleString("id-ID")}</span>
            </div>

            <input type="number" 
                   id="qty-${item.value}" 
                   placeholder="0"
                   min="0"
                   oninput="this.value=this.value.replace(/^0+/, '')">
            <span id="total-${item.value}">Rp 0</span>
        `;

        container.appendChild(row);
    });

    function calculate() {
        let grandTotal = 0;

        denominations.forEach(item => {
            const raw = document.getElementById(`qty-${item.value}`).value;
            const qty = parseInt(raw) || 0;

            const total = qty * item.value;
            document.getElementById(`total-${item.value}`).textContent = formatRupiah(total);

            grandTotal += total;
        });

        document.getElementById("grandTotal").textContent = formatRupiah(grandTotal);
    }

    function resetAll() {
        denominations.forEach(item => {
            const input = document.getElementById(`qty-${item.value}`);
            input.value = "";
            document.getElementById(`total-${item.value}`).textContent = "Rp 0";
        });

        document.getElementById("grandTotal").textContent = "Rp 0";
    }

    container.addEventListener("input", calculate);
</script>

</body>
</html>
