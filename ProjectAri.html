<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS-ProjectONE</title>

  <style>
    body {
      color: black;
      font-family: Arial, sans-serif;
      background: #8A2BE2;
      padding: 20px;
    }

    /* ======================= SIDEBAR SLIDE ======================= */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #4B0082;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1002;
      font-size: 18px;
    }

    .sidebar {
      width: 220px;
      background: #4B0082;
      color: white;
      position: fixed;
      top: 0;
      left: -220px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      transition: 0.3s ease;
      z-index: 1001;
      border-right: 3px solid #6A0DAD;
    }

    .sidebar.active {
      left: 0;
    }

    .close-btn {
      background: transparent;
      color: white;
      border: none;
      font-size: 22px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .sidebar h2 {
      margin-top: 40px;
      text-align: center;
    }

    .menu-item {
      display: block;
      padding: 12px;
      margin-top: 10px;
      background: #6A0DAD;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s;
      text-align: center;
    }

    .menu-item:hover {
      background: #8A2BE2;
    }

    /* ======================= BLUR OVERLAY ======================= */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.35);
      z-index: 1000;
      display: none;
    }

    .blur-overlay.active {
      display: block;
    }

    /* ======================= KONTEN UTAMA ======================= */
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .date-box {
      margin-top: 20px;
      background: #f0f3ff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #dce2ff;
      font-size: 0.9rem;
    }

    .date-boxx {
      margin-top: 20px;
      background: #f0f3ff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #dce2ff;
      font-size: 0.9rem;
      color: red;
    }

    .date-row {
      margin: 4px 0;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      font-weight: bold;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }

    button {
      padding: 10px 14px;
      border: none;
      background: #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
    }

    .label {
      font-size: 12px;
      color: gray;
    }

    .value {
      font-size: 20px;
      margin-top: 6px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

<!-- ======================= SIDEBAR HTML ======================= -->
<button class="sidebar-toggle" onclick="toggleSidebar()">☰ Menu</button>

<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">✕</button>
  <h2>Menu</h2>
  <a href="ProjectSaya.html" class="menu-item">Kalkulator CS</a>
  <a href="kasir.html" class="menu-item">Kalkulator Kasir</a>
</div>

<!-- BLUR OVERLAY -->
<div id="blurOverlay" class="blur-overlay" onclick="toggleSidebar()"></div>

<!-- ======================= KONTEN UTAMA ======================= -->
<div class="container">
  <!-- (isi kalkulator tetap sama persis dengan versi kamu sebelumnya) -->
  <!-- tidak ada yang diubah agar fungsi tetap berjalan -->
  <!-- ... -->
  </div>

<script>
/* SIDEBAR CONTROL + BLUR */
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const blur = document.getElementById("blurOverlay");

  sidebar.classList.toggle("active");
  blur.classList.toggle("active");
}

/* ======== FUNGSI ASLI KALKULATOR (TIDAK DIUBAH) ======== */
function formatTanggal(d) {
  return d.toLocaleDateString("id-ID", {
    day: "2-digit",
    month: "long",
    year: "numeric"
  });
}

function loadDueDates() {
  let today = new Date();

  let plus30 = new Date();
  plus30.setDate(today.getDate() + 30);
  document.getElementById("dueDate30").innerHTML = `
    <div class="date-row"><strong>Tanggal Transaksi: </strong> ${formatTanggal(today)}</div>
    <div class="date-row"><strong>Tanggal Jatuh Tempo: </strong> ${formatTanggal(plus30)}</div>
  `;

  let plus3 = new Date();
  plus3.setDate(today.getDate() + 3);
  document.getElementById("dueDate3").innerHTML = `
    <div class="date-row"><strong>Batas Diskon: </strong> ${formatTanggal(plus3)}</div>
  `;

  let plus45 = new Date();
  plus45.setDate(today.getDate() + 45);
  document.getElementById("dueDate45").innerHTML = `
    <div class="date-row"><strong>Batas Toleransi: </strong> ${formatTanggal(plus45)}</div>
  `;
}

window.onload = loadDueDates;

document.getElementById("inputValue").addEventListener("input", function () {
  this.value = this.value.replace(/[^0-9]/g, "");
});

function formatRupiah(angka) {
  return new Intl.NumberFormat("id-ID", {
    style: "currency",
    currency: "IDR",
    maximumFractionDigits: 0
  }).format(angka);
}

function updateValue() {
  let raw = document.getElementById("inputValue").value.replace(/[^0-9]/g, "");
  if (raw === "") raw = "0";

  let value = parseInt(raw);
  let adminOption = document.getElementById("adminSelect").value;

  let satuPersen = Math.max(Math.round(value * 0.01), 5000);
  let p11 = Math.round(value * 0.10) + satuPersen;
  let p16 = Math.round(value * 0.15) + satuPersen;

  let adminCost = 0;

  if (adminOption === "25000") {
    adminCost = 25000;
  }
  else if (adminOption === "1") {
    let juta = Math.ceil(value / 1000000);
    adminCost = juta * 10000;
  }
  else {
    adminCost = Math.round(value * (parseInt(adminOption) / 100));
  }

  adminCost = Math.max(adminCost, 10000);
  let asuransi = 10000;
  let tarif10 = Math.round(value * 0.10);
  let totalAkhir = value - adminCost - asuransi - tarif10;

  document.getElementById("ppa").textContent = formatRupiah(value);
  document.getElementById("p5").textContent = formatRupiah(Math.round(value * 0.05));
  document.getElementById("minus5").textContent = formatRupiah(Math.round(value * 0.95));
  document.getElementById("p11").textContent = formatRupiah(p11);
  document.getElementById("p16").textContent = formatRupiah(p16);
  document.getElementById("plus10").textContent = formatRupiah(Math.round(value * 1.10));

  document.getElementById("biayaAdmin").textContent = formatRupiah(adminCost);
  document.getElementById("asuransi").textContent = formatRupiah(asuransi);
  document.getElementById("tarif10").textContent = formatRupiah(tarif10);
  document.getElementById("totalAkhir").textContent = formatRupiah(totalAkhir);
}

function resetInput() {
  document.getElementById("inputValue").value = "";
  updateValue();
}

function add000() {
  let v = document.getElementById("inputValue").value.replace(/[^0-9]/g, "");
  document.getElementById("inputValue").value = v + "000";
  updateValue();
}
</script>

</body>
</html>
