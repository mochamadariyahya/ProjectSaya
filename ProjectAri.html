<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #f5f7fb;
    }

    .container {
        max-width: 420px;
        margin: 25px auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 1.4rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
    }

    .card {
        background: #fff;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        margin-bottom: 18px;
    }

    .label {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 6px;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 0.95rem;
        outline: none;
        transition: .2s;
        background: #fafafa;
    }

    input:focus, select:focus {
        border-color: #4a8df3;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(74, 141, 243, 0.15);
    }

    /* GRID SYSTEM 2 KOLOM */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .result-box {
        background: #f8f9ff;
        padding: 14px;
        border-radius: 12px;
        margin-top: 10px;
        border: 1px solid #e6eaff;
    }

    .result-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px 12px;
    }

    .result-label {
        font-size: 0.85rem;
        color: #555;
    }

    .result-value {
        text-align: right;
        font-weight: 600;
        color: #222;
    }

    .total-row {
        grid-column: span 2;
        margin-top: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        color: #111;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #999;
        padding-bottom: 30px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Pinjaman</h2>

    <div class="card">

        <!-- GRID FORM INPUT -->
        <div class="grid">
            <div>
                <div class="label">Nominal</div>
                <input type="number" id="nominal" placeholder="Nominal" oninput="update()">
            </div>

            <div>
                <div class="label">Admin</div>
                <select id="admin" onchange="update()">
                    <option value="1">1% (per 1 juta)</option>
                    <option value="2">2%</option>
                    <option value="3">3%</option>
                    <option value="5">5%</option>
                    <option value="25000">Rp25.000</option>
                </select>
            </div>
        </div>

        <!-- GRID RESULT -->
        <div class="result-box">
            <div class="result-grid">
                <div class="result-label">Biaya Admin</div>
                <div class="result-value" id="rAdmin">Rp0</div>

                <div class="result-label">Asuransi</div>
                <div class="result-value">Rp10.000</div>

                <div class="result-label">Tarif 10%</div>
                <div class="result-value" id="rTarif10">Rp0</div>
            </div>

            <div class="total-row">
                <span>Total Akhir</span>
                <span id="rTotal">Rp0</span>
            </div>
        </div>

    </div>

    <footer>Â© 2025 Modern Calculator</footer>
</div>

<script>
function formatRupiah(angka) {
    return "Rp" + angka.toLocaleString("id-ID");
}

function update() {
    let nominal = parseInt(document.getElementById("nominal").value) || 0;
    let adminOption = document.getElementById("admin").value;

    let admin = 0;

    // Admin 1% per juta, dibulatkan ke atas
    if (adminOption === "1") {
        let juta = Math.ceil(nominal / 1000000);
        admin = juta * 10000;
    }
    // Admin fix 25k
    else if (adminOption === "25000") {
        admin = 25000;
    }
    // Admin persentase biasa
    else {
        admin = Math.round(nominal * (parseInt(adminOption) / 100));
    }

    // Minimal admin
    admin = Math.max(admin, 10000);

    // Tarif 10%
    let tarif10 = Math.round(nominal * 0.10);

    // Asuransi
    let asuransi = 10000;

    // Total akhir
    let totalAkhir = nominal - admin - tarif10 - asuransi;
    if (totalAkhir < 0) totalAkhir = 0;

    document.getElementById("rAdmin").textContent = formatRupiah(admin);
    document.getElementById("rTarif10").textContent = formatRupiah(tarif10);
    document.getElementById("rTotal").textContent = formatRupiah(totalAkhir);
}
</script>

</body>
</html>
