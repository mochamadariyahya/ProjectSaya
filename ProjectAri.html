<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Pinjaman Modern</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #f5f7fb;
    }

    .container {
        max-width: 420px;
        margin: 25px auto;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 1.4rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
    }

    .card {
        background: #fff;
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        margin-bottom: 18px;
    }

    .label {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        outline: none;
        transition: .2s;
        background: #fafafa;
    }

    input:focus, select:focus {
        border-color: #4a8df3;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(74, 141, 243, 0.15);
    }

    /* GRID 2 KOLOM */
    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-top: 12px;
    }

    .result-box {
        background: #f8f9ff;
        padding: 14px;
        border-radius: 12px;
        margin-top: 15px;
        border: 1px solid #e6eaff;
    }

    .result-row {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
        font-size: 0.95rem;
        color: #333;
    }

    .result-total {
        font-weight: 700;
        font-size: 1.1rem;
        margin-top: 5px;
        color: #000;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
        color: #999;
        padding-bottom: 30px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Pinjaman</h2>

    <div class="card">

        <!-- Grid 2 Field per baris -->
        <div class="grid-2">
            <div>
                <div class="label">Nominal Pinjaman</div>
                <input type="number" id="nominal" placeholder="Masukkan nominal" oninput="update()">
            </div>

            <div>
                <div class="label">Biaya Admin</div>
                <select id="admin" onchange="update()">
                    <option value="1">Admin 1% (per 1jt)</option>
                    <option value="2">Admin 2%</option>
                    <option value="3">Admin 3%</option>
                    <option value="5">Admin 5%</option>
                    <option value="25000">Admin Rp25.000</option>
                </select>
            </div>
        </div>

        <div class="result-box">
            <div class="result-row"><span>Biaya Admin</span><span id="rAdmin">Rp0</span></div>
            <div class="result-row"><span>Asuransi</span><span>Rp10.000</span></div>
            <div class="result-row"><span>Tarif 10%</span><span id="rTarif10">Rp0</span></div>
            <div class="result-row result-total"><span>Total Akhir</span><span id="rTotal">Rp0</span></div>
        </div>

    </div>

    <footer>Â© 2025 Modern Calculator</footer>
</div>

<script>
function formatRupiah(angka) {
    return "Rp" + angka.toLocaleString("id-ID");
}

function update() {
    let nominal = parseInt(document.getElementById("nominal").value) || 0;
    let adminOption = document.getElementById("admin").value;

    let admin = 0;

    // Admin 1% per juta dibulatkan ke atas
    if (adminOption === "1") {
        let juta = Math.ceil(nominal / 1000000);
        admin = juta * 10000;
    }
    // Admin tetap 25k
    else if (adminOption === "25000") {
        admin = 25000;
    }
    // Admin persen normal
    else {
        admin = Math.round(nominal * (parseInt(adminOption) / 100));
    }

    // Minimal admin 10.000
    admin = Math.max(admin, 10000);

    // Tarif 10%
    let tarif10 = Math.round(nominal * 0.10);

    // Asuransi tetap
    let asuransi = 10000;

    // Total akhir
    let totalAkhir = nominal - admin - tarif10 - asuransi;
    if (totalAkhir < 0) totalAkhir = 0;

    document.getElementById("rAdmin").textContent = formatRupiah(admin);
    document.getElementById("rTarif10").textContent = formatRupiah(tarif10);
    document.getElementById("rTotal").textContent = formatRupiah(totalAkhir);
}
</script>

</body>
</html>
