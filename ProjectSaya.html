<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project OneAri</title>

  <style>
    body {
      color: black;
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }
    button {
      padding: 10px 14px;
      border: none;
      background: #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
    }
    .label {
      font-size: 12px;
      color: gray;
    }
    .value {
      font-size: 20px;
      margin-top: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RG Cibarusah Kota</h1>
    <label>Masukkan nilai pinjaman</label>
    <input id="inputValue" style="margin-top:50px;" aria-label="nilai rupiah" placeholder="0" oninput="updateValue()"/>

    <div class="row">
      <button onclick="resetInput()">Reset</button>
      <button onclick="add000()">+000</button>
    </div>

    <div class="box">
      <div class="label">Pinjaman</div>
      <div class="value" id="ppa">Rp0</div>
    </div>

    <div class="box">
      <div class="label">Diskon Tarif 50%</div>
      <div class="value" id="p5">Rp0</div>

      <div class="label" style="margin-top:10px;">Total Setelah Diskon</div>
      <div class="value" id="minus5">Rp0</div>
    </div>

    <div class="box">
      <div class="label">Perpanjang Normal (11%)</div>
      <div class="value" id="p11">Rp0</div>
    </div>

    <div class="box">
      <div class="label">Perpanjang Lewat Tempo (16%)</div>
      <div class="value" id="p16">Rp0</div>
    </div>

    <div class="box">
      <div class="label">Tebus Lewat Tempo (+10%)</div>
      <div class="value" id="plus10">Rp0</div>
    </div>

    

    <footer>by.mochamadariyahya</footer>
  </div>

  <script>
    document.getElementById("inputValue").addEventListener("input", function () {
  this.value = this.value.replace(/[^0-9]/g, "");
});
    
    function formatRupiah(angka) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        maximumFractionDigits: 0
      }).format(angka);
    }

    function updateValue() {
      let raw = document.getElementById("inputValue").value.replace(/[^0-9]/g, "");
      if (raw === "") raw = "0";

      let value = parseInt(raw);

      document.getElementById("ppa").textContent = formatRupiah(Math.round(value - 0));
      document.getElementById("p5").textContent = formatRupiah(Math.round(value * 0.05));
      document.getElementById("minus5").textContent = formatRupiah(Math.round(value * 0.95));
      document.getElementById("p11").textContent = formatRupiah(Math.round(value * 0.11));
      document.getElementById("p16").textContent = formatRupiah(Math.round(value * 0.16));
      document.getElementById("plus10").textContent = formatRupiah(Math.round(value * 1.10));
    }

    function resetInput() {
      document.getElementById("inputValue").value = "";
      updateValue();
    }

    function add000() {
      let v = document.getElementById("inputValue").value.replace(/[^0-9]/g, "");
      document.getElementById("inputValue").value = v + "000";
      updateValue();
    }
  </script>

</body>
</html>
