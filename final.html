<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Kasir</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #8A2BE2;
        padding: 10px;
        margin: 0;
    }

    .container {
        background: #ffffff;
        padding: 15px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
    }

    /* --- BAGIAN BRANKAS (dibedakan tampilannya) --- */
    .brankas-box {
        background: #f3e8ff;
        border: 2px solid #c084fc;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .label-brankas {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        font-size: 17px;
        color: #6b21a8;
    }

    .brankas-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #a855f7;
        outline: none;
        box-sizing: border-box;
    }

    /* --- LIST PECAHAN KASIR --- */
    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9fafc;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #e2e6ea;
        transition: 0.25s;
    }

    .row:hover {
        background: #eef2f6;
        transform: scale(1.02);
    }

    .left {
        font-size: 16px;
        font-weight: 500;
        width: 50%;
    }

    .row input {
        width: 65px;
        padding: 7px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 16px;
    }

    .total-box {
        background: #f8fafc;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        margin-top: 15px;
        font-size: 18px;
    }

    .btn-reset {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        font-size: 16px;
        background: #e63946;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    footer { text-align:center; margin-top:10px; color: gray; }

</style>
</head>
<body>

<div class="container">

    <h2>Kalkulator Kasir + Brankas</h2>

    <!-- ================= BAGIAN BRANKAS (DIBEDAKAN) ================= -->
    <div class="brankas-box">
        <label class="label-brankas">Total Nominal Uang di Brankas</label>
        <input type="number" id="brankasInput" placeholder="Masukkan nominal brankas..." oninput="calculate()">
    </div>

    <!-- ================= LIST PECAHAN KASIR ================= -->
    <h3 style="margin-bottom: 10px;">Uang di Kasir</h3>
    <div id="inputs"></div>

    <!-- ================= TOTAL ================= -->
    <div class="total-box">
        <div>Total Kasir: <b><span id="totalKasir">Rp 0</span></b></div>
        <div>Total Brankas: <b><span id="totalBrankas">Rp 0</span></b></div>
        <hr>
        <div>Total Keseluruhan: <b><span id="totalSemua">Rp 0</span></b></div>
    </div>

    <button onclick="return confirmReset()" class="btn-reset">Reset</button>
    <footer>copyright by. ari</footer>

</div>

<script>
    //konfirmasi tombol reset 
    function confirmReset() {
        if (confirm('Yakin ingin direset?')) resetAll();
        return false;
    }

    const denominations = [100000, 50000, 20000, 10000, 5000, 1000, 500];
    const container = document.getElementById("inputs");

    function formatRupiah(amount) {
        return "Rp " + amount.toLocaleString("id-ID");
    }

    // Generate input pecahan kasir
    denominations.forEach(value => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
            <div class="left">Rp ${value.toLocaleString("id-ID")}</div>
            <input type="number" id="qty-${value}" placeholder="0" min="0">
            <span id="total-${value}">Rp 0</span>
        `;
        container.appendChild(row);
    });

    function calculate() {
        let totalKasir = 0;

        denominations.forEach(value => {
            const qty = parseInt(document.getElementById(`qty-${value}`).value) || 0;
            const subtotal = qty * value;
            document.getElementById(`total-${value}`).textContent = formatRupiah(subtotal);
            totalKasir += subtotal;
        });

        const brankas = parseInt(document.getElementById("brankasInput").value) || 0;

        document.getElementById("totalKasir").textContent = formatRupiah(totalKasir);
        document.getElementById("totalBrankas").textContent = formatRupiah(brankas);
        document.getElementById("totalSemua").textContent = formatRupiah(totalKasir + brankas);
    }

    function resetAll() {
        document.getElementById("brankasInput").value = "";
        document.getElementById("totalBrankas").textContent = "Rp 0";

        denominations.forEach(value => {
            document.getElementById(`qty-${value}`).value = "";
            document.getElementById(`total-${value}`).textContent = "Rp 0";
        });

        document.getElementById("totalKasir").textContent = "Rp 0";
        document.getElementById("totalSemua").textContent = "Rp 0";
    }

    container.addEventListener("input", calculate);
    document.getElementById("brankasInput").addEventListener("input", calculate);
</script>

</body>
</html>
